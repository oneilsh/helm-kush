apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-interpolation-example
spec:
  template:
    spec:
      containers:
        - name: interpolation-example
          env:
            - name: ADMIN_PASSWORD
              value: $(echo $ADMIN_INIT_PASSWORD)
            - name: ADMIN_USERNAME
              value: $(echo $ADMIN_INIT_USERNAME)
